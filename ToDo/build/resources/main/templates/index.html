<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Header-->
    <nav class="navbar">
        <ul>
            <li>
                <a th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <!--ADD new-->
        <ul>
            <li>
                <a th:href="@{/new}">Add New</a>
            </li>
        </ul>
    </nav>

    <!--Table-->
    <div class="tableBody">
        <table>
            <!--Table Head-->
            <thead>
            <tr>
                <th>Status</th>
                <th>Title</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>
            </thead>
            <!--Table Body-->
            <tbody>
            <tr th:each="task : ${listTask}">
                <td id="status" th:text="${task.mode}">Status</td>
                <td th:text="${task.title}">Title</td>
                <td th:text="${task.details}">Details</td>
                <!--Edit-->
                <td>
                    <div class="edit">
                        <a th:href="@{'/edit/'+ ${task.id}}">Edit</a>
                    </div>
                </td>

                <!--Details-->
                <td>
                    <div class="details">
                        <a th:href="@{'/details/'+ ${task.id}}">Details</a>
                    </div>
                </td>
                <!--Delete-->
                <td>
                    <div class="delete">
                        <a th:href="@{'/delete/'+ ${task.id}}">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
