<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Header-->
    <nav class="navbar">
        <!--Logo-->
        <img class="logo" src="/logo.png">
        <!--ADD new-->
        <ul>
            <li><a th:href="@{'/new'}">Add New</a></li>
        </ul>
    </nav>

    <!--Table-->
    <div align="center">
        <table border="1">
            <!--Table Head-->
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Update Date</th>
                <th>Create Date</th>
                <th>Edit</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>
            </thead>
            <!--Table Body-->
            <tbody>
            <tr th:each="task : ${listTask}">
                <td th:text="${task.id}">ID</td>
                <td th:text="${task.title}">Title</td>
                <td th:text="${task.updateDate}">Update Date</td>
                <td th:text="${task.createDate}">Create Date</td>

                <!--Edit-->
                <td>
                    <a th:href="@{'/edit/'+ ${task.id}}">Edit</a>
                </td>
                <!--Details-->
                <td>
                    <a href="#">Details</a>
                </td>
                <!--Delete-->
                <td>
                    <a th:href="@{'/delete/'+ ${task.id}}">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>



</body>
</html>
