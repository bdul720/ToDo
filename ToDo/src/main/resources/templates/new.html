<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert ToDo</title>
    <link rel="stylesheet" type="text/css" href="../new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--Header-->
    <nav class="navbar">
        <ul>
            <li>
                <a th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <!--ADD new-->
        <ul>
            <li>
                <a th:href="@{/back}">Back</a>
            </li>
        </ul>
    </nav>

    <div class="main">
        <!--Form-->
        <div class="register">
            <form th:action="@{/save}" th:object="${task}" method="post">
                <h2>Register Here</h2>
                <!--ID-->
                <input type="hidden" th:field="*{id}"/>
                <!--Title-->
                <div class="title">
                    <label>Title:</label>
                    <br>
                    <input type="text" th:field="*{title}" placeholder="Title">
                </div>

                <!--Details-->
                <div class="details">
                    <br>
                    <label>Details:</label>
                    <br>
                    <input type="text" th:field="*{details}" placeholder="Details" />
                </div>

                <!--Mode-->
                <br><br>
                <label>Mode:</label>
                <br>
                <input type="radio" th:field="*{mode}" value="ToDo"/>
                <span id="todo">ToDo</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" th:field="*{mode}" value="Doing"/>
                <span id="doing">Doing</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" th:field="*{mode}" value="Done"/>
                <span id="done">Done</span>
                <br><br>
                <div align="center" class="submitButton">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
