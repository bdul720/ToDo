<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>
</head>
<body>
<p>Add Test</p>
    <div align="center">
        <!--Form-->
        <form action="#" th:action="@{/save}" th:object="${task}" method="post">
            <div align="left">
                <tr>
                    <label>Title</label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{title}" placeholder="Title">
                    </td>
                </tr>
            </div>

            <!--Details-->
            <div align="left">
                <tr>
                    <label>Details</label>
                    <td>
                        <input type="text" th:field="*{details}" placeholder="Details" />
                    </td>
                </tr>
            </div>

            <!--Mode-->
            <div align="left">
                <tr>
                    <label>Mode</label>
                    <td>
                        <input type="text" th:field="*{mode}" placeholder="Mode" />
                    </td>
                </tr>
            </div>

            <td colspan="2">
                <button type="submit">Save</button>
            </td>

        </form>
    </div>
</body>
</html>
